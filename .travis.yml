language: node_js

node_js:
  - "8"
  - "lts/*"
  - "node"

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+(-\S*)?$/

script: 
  - npm run lint
  - npm run test

before_deploy: "npm i -g makeshift && makeshift -s @bloomberg -r registry.npmjs.org"
deploy:
  provider: npm
  email: ossbuild@bloomberg.net
  api_key: $NPM_TOKEN
  skip_cleanup: true
  on:
    tags: true
    node: "node"
    condition: -n "$NPM_TOKEN"
